version: '3.1'
name: acua-dev
services:
  authdb:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: authdb
      POSTGRES_PASSWORD: authdb
      POSTGRES_DB: authdb
    ports:
      - 5432:5432
    volumes:
      - authdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  locationdb:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: locationdb
      POSTGRES_PASSWORD: locationdb
      POSTGRES_DB: locationdb
    ports:
      - 5433:5432
    volumes:
      - locationdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  authdb-data:
  locationdb-data:
