version: '3.1'
name: acua-dev
services:
  authdb:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: authdb
      POSTGRES_PASSWORD: authdb
      POSTGRES_DB: authdb
    ports:
      - 5432:5432
    volumes:
      - authdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  auth-service:
    image: auth-service
    restart: always
    env_file:
      - ./apps/auth-service/.env
    ports:
      - 3000:3000

volumes:
  authdb-data:
